      <div class="row row_open" id="m-top1">
          <div class="col-lg-12 col-md-12">
              <span onclick="open_Nav()" class="open_nav">&#9776;</span>
          </div>
      </div>



      <div class="row  justify-content-lg-around  header" id="m-top2">



          <div class="row input-search">
              <div class=" col-lg-12 col-md-12 col-sm-12">
                  <i class="fas fa-search"></i><input type="text" placeholder="Search">
              </div>
          </div>

          <div class="row name">
              <div class=" col-lg-12 col-md-12 col-sm-12">
                  <p>Rania </p>
              </div>
          </div>

          <div class="row icons">
              <div class=" col-lg-12  col-md-12 col-sm-12">
                  <i class="fas fa-user"></i> <i class="far fa-heart"></i>

                  <div class="third">
                      <div class="third">

                          <i class="fas fa-shopping-cart"></i>
                      </div>


                  </div>
              </div>

          </div>
  </section>

  <!--End header-->

  <!--Navbar-->



  <ul class="nav justify-content-center grey lighten-4 py-4 " id="m-top3">

      <li class="nav-item">

          <a class="nav-link active home" href="index.html">HOME</a>

  <!--Section Login Form-->
  <form class="form_size " onsubmit=" return loginValidate()"  >
    <fieldset class="filed_size ">
      <div class="mb-3 error" id="error"></div>
      <div class="mb-3">

        <input type="email" class="form-control input_style" id="your_email" aria-describedby="emailHelp"
          placeholder="Enter your E-mail">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3 ">

        <input type="password" class="form-control input_style" id="your_password" placeholder="Enter your Password">
      </div>
      <a href="#">Forgot Your password?</a>
      <hr>
      <a href="cart.html"><button type="submit" class="btn btn-primary btn-login " >Login</button></a>


      <p>Don't have account ? <a href="register.html" data-toggle="modal" data-target="#exampleModal"> Register </a> now
      </p>

    </fieldset>

  </form>


  <!--End section Login Form-->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header mod-header">
          <h5 class="modal-title mod-color" id="exampleModalLabel">Sign-up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <!-- start register   -->

          <form class="form-style" onclick="return call();">
            <fieldset class="container field-style">
              <div class="form-row justify-content-lg-around ">
                <div class="div-p">
                  <p id="isvalid" class="isvalid"></p>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 "><input type="text" id="firstName"
                      class="form-control in-space" placeholder="First Name"></div>
                  <div class="col-lg-6 col-md-6 col-sm-12 ">
                    <input type="text" class="form-control in-space" placeholder="Last Name" id="lastName" >
                
                  </div>
                </div>

              </div>
              <div class="form-row justify-content-lg-around">
                <div class="row">

                  <div class="input-group col-lg-6 col-md-6 col-sm-12 ">

                    <span class="input-group-text input-group-prepend in-space">@</span>
                    <input type="text" class="form-control in-space" id="inlineFormInputGroup" placeholder="Username">
                  </div>




                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <input type="email" id="email" class="form-control in-space  " placeholder="E-mail">
                  </div>



                </div>

              </div>

              <div class="form-row justify-content-lg-around">
                <div class="col-lg-6 col-md-6 col-sm-12"><input type="text" id="password" class="form-control in-space"
                    placeholder="Password"></div>
                <div class="col-lg-6 col-md-6 col-sm-12"><input type="text" id="PhoneNumber"
                    class="form-control in-space" placeholder="PhoneNumber"></div>
              </div>
              <a href="index.html"><button  class="btn-for-register btn-signin" >Sign-up</button></a>


            </fieldset>
          </form>
          <!--end of register-->
        </div>

      </div>
    </div>
  </div>





  <script src="Home.js"></script>

  <script src="https://kit.fontawesome.com/ca72f00b9f.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</body>
